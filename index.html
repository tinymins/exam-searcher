<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>题库搜索大师 - 翟一鸣</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <!-- <link href="css/ratchet-theme-ios.min.css" rel="stylesheet"> -->

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery.1.8.2.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-gear pull-left" href="#settingsModal"></a>
      <h1 class="title">题库搜索大师</h1>
    </header>

    <div class="bar bar-standard bar-header-secondary">
      <input type="search" id="input_search" placeholder="搜索">
    </div>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <ul class="table-view topic-list">
        <li class="table-view-cell">请在上方输入框输入关键字，然后点击搜索即可显示匹配的题目。</li>
        <li class="table-view-divider">&gt 关键字就是在题目中取若干个连续的文字<br>&gt 建议取两个连续的词语匹配概率更高<br>&gt 注意不要输入错别字哦~</li>
      </ul>
    </div>
    
    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-right btn-close-setting" href="#settingsModal"></a>
        <h1 class="title">设置</h1>
      </header>

      <div class="content">
        <!-- 应用程序设置 -->
        <ul class="table-view">
          <li class="table-view-cell">
            高亮模式
            <div id="tglHighlight" class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <!-- 选择题库 -->
        <h5 class="content-padded">本地题库</h5>
        <ul class="table-view local-topic">
          <li class="table-view-cell">
            测试题库 1
            <div class="toggle" data-id="1">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            测试题库 2
            <div class="toggle active" data-id="2">
              <div class="toggle-handle"></div>
            </div>
          </li>
          <li class="table-view-cell">
            测试题库 3
            <div class="toggle" data-id="3">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
        <!-- 题库管理 -->
        <h5 class="content-padded">在线题库</h5>
        <ul class="table-view online-topic">
          <li class="table-view-cell">测试题库 3<button class="btn btn-primary">更新</button></li>
          <li class="table-view-cell">测试题库 1<button class="btn btn-negative">删除</button></li>
          <li class="table-view-cell">测试题库 2<button class="btn btn-negative">删除</button></li>
          <li class="table-view-cell">测试题库 4<button class="btn btn-positive">下载</button></li>
          <li class="table-view-cell">测试题库 5<button class="btn btn-positive">下载</button></li>
        </ul>
        <div class="content-padded">
          <button class="btn btn-positive btn-block btn-close-setting" onclick="javascript:$('#settingsModal').removeClass('active');">返回</button>
          <button class="btn btn-negative btn-block" onclick="javascript:navigator.app.exitApp();">退出</button>
        </div>
      </div>
    </div><!-- /.modal -->
    
    <!-- Confirm modal -->
    <div id="confirmModal" class="modal">
      <ul class="table-view min-margin">
        <li class="table-view-cell confirm-title">Item 1</li>
        <li class="table-view-cell table-view-divider confirm-content">Divider</li>
      </ul>
      <div class="content-padded">
        <button class="btn btn-positive btn-block confirm-positive">是</button>
        <button class="btn btn-negative btn-block confirm-negative">否</button>
      </div>
    </div><!-- /.modal -->
  </body>
</html>
